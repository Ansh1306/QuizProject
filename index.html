<!DOCTYPE html>
<!-- saved from url=(0063)https://anjana.dev/javascript-first-steps/2-jsquiz-starter.html -->
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <title>Quiz.js</title>
  </head>
  <body>
    <header>
      <h1>Quiz.js</h1>
      <p>Do you know JS? Find out!</p>
      <div id="score">
        Score: <span id="correct">0</span> / <span id="completed">0</span>
      </div>
    </header>

    <main>
      <div id="statement">JavaScript was invented in 1995</div>

      <div id="options">
        <button name="true" value="true">true</button>
        <button name="false" value="false">false</button>
      </div>

      <div id="explanation" class="hidden"></div>

      <button id="next-question" name="next-question" disabled="">
        Next Question
      </button>
    </main>

    <script src="index.js"></script>
  </body>
</html>
